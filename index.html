<!DOCTYPE html>

<!-- This line starts the HTML document and sets the default language to English -->
<html lang="en">
  <head>
    <!-- This line specifies the character encoding used in the document -->
    <meta charset="UTF-8" />

    <!-- This line specifies the compatibility mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- This line sets the viewport properties for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This line sets the title of the webpage that appears in the browser tab -->
    <title>Spotify - Your favourite music is here</title>

    <!-- This line links the external CSS file to style the webpage -->
    <link rel="stylesheet" href="style.css" />

    <!-- This line specifies the icon used in the browser tab -->
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>
</html>
